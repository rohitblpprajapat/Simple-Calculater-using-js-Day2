<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.1/lib/browser/math.min.js"></script>
    <script type="text/javascript">
    
    
    function addLog(msg){
        var ul = document.getElementById("log");
        var li = document.createElement("li");
        var msg_text = document.createTextNode(msg);
        li.appendChild(msg_text);
        ul.appendChild(li);
    }
    function calculate(){
       expression = document.getElementById("expression").value;
       console.log(expression);
       if (expression){
        try {
            answer = math.evaluate(expression);
            document.getElementById("expression").value = answer;
            addLog(expression + '=' + answer);
        } catch (e) {
            console.log("Bad expression");
            addLog(expression + "is not a valid expression. Please fix it.");

        }
       }
       
    }
    function input_value(v){
        expression = document.getElementById("expression").value;
        expression = expression + v;
        document.getElementById("expression").value = expression;
    }
    
    function initialize(){
        calculate_button = document.getElementById("calculate");
        calculate_button.addEventListener("click", calculate)
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            

            <div class="col">
                <input type="text" id="expression" class="input-box" placeholder="0" />
                
                
                <div class="row">
                    <div class="col">
                        <button type = "button" class="btn btn-primary" onclick="input_value('7')">7</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('8')">8</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('9')">9</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('/')">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type = "button" class="btn btn-primary" onclick="input_value('4')">4</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('5')">5</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('6')">6</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('*')">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type = "button" class="btn btn-primary" onclick="input_value('1')">1</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('2')">2</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('3')">3</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('-')">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type = "button" class="btn btn-primary" onclick="input_value('0')">0</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('+')">+</button>
                        <button type = "button" class="btn btn-primary" onclick="input_value('.')">.</button>
                        <button type = "button" class="btn btn-primary" onclick="calculate()">=</button>
                    </div>
                </div>
                <h3>Recents</h3>
                <ul id="log">

                </ul>
            </div>

            <div class="col">
            
            </div>
        </div>
        
    </div>
    




   
    
  </body>
</body>
<script type="text/javascript">
    initialize();
</script>
</html>
