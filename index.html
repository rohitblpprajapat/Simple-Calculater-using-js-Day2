<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="text/javascript">
    
    function addLog(msg){
        var ul = document.getElementById("log");
        var li = document.createElement("li");
        var msg_text = document.createTextNode(msg);
        li.appendChild(msg_text);
        ul.appendChild(li);
    }
    function calculate(){
       expression = document.getElementById("expression").value;
       console.log(expression);
       if (expression){
        try {
            answer = eval(expression);
            document.getElementById("expression").value = answer;
            addLog(expression + '=' + answer);
        } catch (e) {
            console.log("Bad expression");
            addLog(expression + "is not a valid expression. Please fix it.");

        }
       }
       
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            </div>

            <div class="col">
                <input type="imput" id  = "expression" placeholder="3*5" />
                <button type = "button" id = "calculate" onclick="calculate()" class="btn btn-primary">Calculate</button>
                
                <h3>Recents</h3>
                <ul id="log">

                </ul>
            </div>

            <div class="col">
            
            </div>




   
    
  </body>
</body>
</html>
